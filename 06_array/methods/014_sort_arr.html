<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the odd</title>
</head>

<body>
    <script>
        function sortArray(array) {

            const arr = array.filter(i => i % 2 !== 0).sort();
            let i = 0;
            let result = [];

            array.forEach(e => {
                if (e % 2 === 0) {
                    result.push(e)
                } else {
                    result.push(arr[i]);
                    i++;
                }
            });
            //return result;
            console.log(result);
        }

        sortArray([5, 3, 2, 8, 1, 4]);
        sortArray([5, 3, 1, 8, 0]);
        sortArray([])
    </script>

</body>

</html>
