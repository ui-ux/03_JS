<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>every() some()</title>
    <script>
      let numbers = [2, 4, 6, 8, 10];
      let allEven = numbers.every((element) => {
        return element % 2 === 0; // checking all values
      });
      console.log(allEven); // true

      let numbers2 = [1, 4, 6, 8, 10];
      let allEven2 = numbers2.every((element) => {
        return element % 2 === 0; // checking all values
      });
      console.log(allEven2); // false

      // some()
      let numbers3 = [1, 3, 5, 7, 8];
      let anyEven3 = numbers.some((element) => {
        return element % 2 === 0; // check whether there is at least one
      });
      console.log(anyEven3); // => true
    </script>
  </head>
  <body></body>
</html>
