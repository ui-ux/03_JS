<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr.join()); // => 1,2,3,4,5,6,7
      let res = arr.join(" | ");
      let res1 = arr.join(" ; ");
      console.log(res); // => 1 | 2 | 3 | 4 | 5 | 6 | 7
      console.log(typeof res); // => string
      console.log(res1); // => 1 ; 2 ; 3 ; 4 ; 5 ; 6 ; 7

      /*        
                Join () method - converts all elements of the array into strings and merges them.
                If the method takes a string argument, then the argument will become a separator instead of commas.
        */
    </script>
  </head>
  <body></body>
</html>
