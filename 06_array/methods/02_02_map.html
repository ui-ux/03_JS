<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <script>
      const array = [1, 4, 9, 16];
      console.log(array); // => [1, 4, 9, 16]
      const map1 = array.map((x) => x * 2);
      console.log(map1); // => [2, 8, 18, 32]
      console.log(array); // => [1, 4, 9, 16]

      const array2 = [1, 4, , 16];
      console.log(array2); // => [1, 4, empty, 16]
      const map2 = array2.map((x) => x * 2);
      console.log(map2); // => [2, 8, empty, 32]
      console.log(array2); // => [1, 4, empty, 16]
    </script>
  </head>
  <body></body>
</html>
