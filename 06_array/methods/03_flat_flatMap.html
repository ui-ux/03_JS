<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flat_flatMap</title>
    <script>
      let arr1 = [1, 2, [3, 4]];
      let arr1Flat1 = arr1.flat();
      console.log(arr1Flat1); //=> [1, 2, 3, 4]

      let arr2 = [1, [2, [3, [4]]]];
      console.log(arr2.flat(1)); //=> [1, 2, Array(2)]
      console.log(arr2.flat(2)); //=> [1, 2, 3, Array(1)]
      console.log(arr2.flat(3)); //=> [1, 2, 3, 4]
      console.log(arr2.flat(4)); //=> [1, 2, 3, 4]

      const nestedArray = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      const flattenedArray = nestedArray.flatMap((arr) =>
        arr.map((num) => num * 2)
      );
      console.log(flattenedArray); // [2, 4, 6, 8, 10, 12, 14, 16, 18]
    </script>
  </head>
  <body></body>
</html>
