<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <script>
/*        
        Join () method - converts all elements of the array into strings and merges them.
        If the method takes a string argument, then the argument will become a separator instead of commas.
*/
        
        let arr = [1,2,3,4,5,6,7];
        let res = arr.join(" | ");
        let res1 = arr.join(" ; ");
        console.log(res);
        console.log(res1);
    </script>
</head>
<body>

</body>
</html>
