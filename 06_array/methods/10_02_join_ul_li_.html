<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join_ul_li</title>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7];

      document.write("<ul><li>");
      let res = arr.join("</li><li>");
      document.write(res);
      document.write("</li></ul>");
    </script>
  </head>
  <body></body>
</html>
