<!--

    shift () - removes and returns the first element of the array.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift</title>
    <script>
        let arr = [1,2,3,4,5,6,7];
        let arr1 = arr.shift();
        console.log(arr);
        console.log(arr1);
    </script>
</head>

</body>
</html>
