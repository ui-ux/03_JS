<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort the odd</title>
  </head>

  <body>
    <script>
      sortArray = (array) => {
        const arr = array.filter((i) => i % 2 !== 0).sort();
        let i = 0;
        let result = [];

        array.forEach((e) => {
          if (e % 2 === 0) {
            result.push(e);
          } else {
            result.push(arr[i]);
            i++;
          }
        });
        //return result;
        console.log(result);
      };

      sortArray([3, 6, 5, 4, 1, 2]); // [1, 6, 3, 4, 5, 2] - 1 3 5
    </script>
  </body>
</html>
