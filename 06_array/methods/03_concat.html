<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
    <script>
/*         
    concat () - complements the elements of the array with the given elements in the parameters
*/
        
        window.onload = function(){
            let arr = [1,2,3,4,5,6,7,8];
            let arr1 = ["test1", "test2"];
            let arr3 = arr.concat(arr1);
            console.log(arr3);
            let arr31 = [].concat(arr, arr1);
            console.log(arr31);

            document.getElementById("div").innerHTML = arr3;

            let arr4 = [...arr, ...arr1];
            console.log(arr4);


            let b = [1, 2, 3];

            let input = prompt("Enter a new array element:", "");

            while (input != null) {
                b = b.concat(input);
                input = prompt("Enter a new array element:", "");
            }

            console.log(b.join(","));
        };
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
