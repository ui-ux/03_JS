<!--
    slice() - Returns a fragment or subarray of the specified array
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9];
        console.log("arr = " + arr);

        // slice(start index); - returns a subarray from the specified index to the end of the array
        console.log("arr.slice(3) = " + arr.slice(3));

        // slice(start index (inclusive), end index (not inclusive))
        console.log("arr.slice(1,4) = " + arr.slice(1,4));

        // If the argument is negative, it sets the position relative to the end of the array
        console.log("arr.slice(1,-2) = " + arr.slice(0,-2));
    </script>
</head>
<body>

</body>
</html>
