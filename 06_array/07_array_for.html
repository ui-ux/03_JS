<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let text = "";
      for (let i = 0; i < arr.length; i++) {
        text += arr[i];
        console.log(text); // 1 => 2 => 3 => 4 => 5
      }

      console.log(text); // =>1  2  3  4  5

      // for of

      let letters = [..."hello world"];
      let string = "";
      for (let letter of letters) {
        string += letter;
        console.log(string); // h => he => hel ... hello world
      }
      console.log(string); // => hello world

      let arr2 = [10, 20, 30, 40, 50];
      for (let [i, a] of arr2.entries()) {
        console.log(i); // => 0 1 2 3 4
        console.log(a); // => 10 20 30 40 50
      }

      // forEach
      const array1 = ["a", "b", "c"];
      array1.forEach((element) => {
        console.log(element);
      });

      array1.forEach((el, index) => {
        console.log(`element ${el} index ${index}`); // => element a index 0 ... ... element c index 2
      });
    </script>
  </head>
  <body></body>
</html>
