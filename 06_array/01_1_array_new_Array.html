<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arr new</title>
    <script>
      let arr = new Array(5);
      arr[0] = 1;
      arr[1] = 2;
      arr[2] = 3;
      arr[3] = 4;
      arr[4] = 5;
      console.log("todo arr = " + arr); // => todo arr = 1,2,3,4,5
      console.log("arr length = " + arr.length); // => arr length = 5

      let arr1 = [1, 2, undefined, 4];
      console.log("arr1 = " + arr1); // => arr1 = 1,2,,4
      console.log("arr1 length = " + arr1.length); // => arr1 length = 4

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]); // => 1 2 3 4 5
      }

      let arrNew = arr;
      console.log(arrNew);
      // [1, 2, 3, 4, 5]
      // created link
      console.log(arrNew === arr); // => true

      // New copy of the array
      arrNew2 = [];
      for (let i = 0; i < arr.length; i++) {
        arrNew2[i] = arr[i];
      }
      console.log(arrNew2 === arr); // => false

      function equalArr(a, b) {
        if (a === b) return true;
        if (a.length !== b.length) return false;
        for (let e = 0; e < a.length; e++) {
          if (a[e] !== b[e]) return false;
        }
        return true;
      }

      let res = equalArr(arrNew2, arr);
      console.log(res); // => true
    </script>
  </head>
  <body></body>
</html>
