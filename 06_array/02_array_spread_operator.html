<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator</title>
    <script>
      let a = [1, 2, 3, 4, 5];
      console.log(a); // => [1, 2, 3, 4, 5]
      let b = [6, 7, 8, 9];
      c = [...a, ...b];
      console.log(c); // => [1, 2, 3, 4, 5, 6, 7, 8, 9]

      //
      let arrA = [1, 2, 3, 4, 5];
      console.log(arrA); // => [1, 2, 3, 4, 5]
      let arrB = [6, 7, 8, 9];
      console.log(arrA);
      arrA = [...b];
      console.log(arrA); //=> [6, 7, 8, 9]

      let digits = [..."123456789"];
      console.log(digits); // => ['1', '2', '3', '4', '5', '6', '7', '8', '9']
    </script>
  </head>
  <body></body>
</html>
