<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
    <script>
        var arr = [1,2,3,4,5,6,7,8,9];
        document.write("arr = " + arr);
        document.write("<br/> arr.slice(3) = " + arr.slice(3));
        document.write("<br/> arr.slice(1,4) = " + arr.slice(1,4));
        document.write("<br/> arr.slice(1,-2) = " + arr.slice(1,-2));
    </script>
</head>
<body>

</body>
</html>
