<!--

             pop () - removes the last element of an array.
             (return value - the number of elements in the array before deletion)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pop</title>
    <script>
        let arr = [1,2,3,4,5,6,7];
        let arr1 = arr.pop();
        console.log(arr);
        console.log(arr1);
    </script>
</head>
<body>

</body>
</html>
