<!--

    reverse() - changes the order of the elements of the array to the opposite

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>revers</title>
    <script>
        window.onload = function() {
            let arr = [1, 2, 3, 4, 5, 6, 7];
            let arr1 = arr.reverse();
            console.log(arr1);
            // document.getElementById("test").innerHTML = arr1;

            console.log(arr1.join(" | "));
        }
    </script>
</head>
<body>
    <div id="test">
    </div>
</body>
</html>
