<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>revers</title>
    <script>
        window.onload = function() {
            var arr = [1, 2, 3, 4, 5, 6, 7];
            var arr1 = arr.reverse();
            document.write(arr1);
            // document.getElementById("test").innerHTML = arr1;
            document.write("<br/>");
            document.write(arr1.join(" | "));
        }
    </script>
</head>
<body>
    <div id="test">
    </div>
</body>
</html>
