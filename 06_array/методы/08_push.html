<!--

        push() - adding one or more elements to the end of the array
         (return value is the number of elements in the new array)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>push</title>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9];
        console.log("arr = " + arr);
        arr.push(10);
        console.log("arr = " + arr);

        let arr1 = arr.push(11,12,77);
        console.log("arr = " + arr);

        console.log("arr1 = " + arr1);
    </script>
</head>
<body>

</body>
</html>
