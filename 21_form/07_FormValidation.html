<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Validation Example</title>

    <script>
        window.addEventListener("load", function () {

            // request event processing
            document.forms[0].addEventListener("submit", function (e) {
                var isValid = true;

                var login = document.getElementsByName("login")[0],
                    password = document.getElementsByName("password")[0];

                // if the condition works, the value in the form will be considered incorrect
                if (login.value.length == 0) {
                    isValid = false;
                }
                if (password.value.length == 0) {
                    isValid = false;
                }

                // If the form is filled out incorrectly, an error message is displayed
                // and prevent sending a request by calling preventDefault ()
                if (!isValid) {
                    e.preventDefault();
                    alert("All input fields must be filled");
                }
            });

        })
    </script>

</head>
<body>
    <form>
        Login
        <input type="text" name="login" />
        Password
        <input type="password" name="password" />
        <input type="submit" />
    </form>
</body>
</html>
