<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Validation Example</title>
    <script type="text/javascript" src="Validate_001.js"></script>

    <style type="text/css">
        input.invalid {
            background-color: Pink;
        }

        input.valid {
            background-color: LightGreen;
        }
    </style>
</head>
<body>
    <form name="form1">
        Name:
        <input type="text" name="userName" /><br />
        email:
        <input type="text" name="email" /><br />
        zipcode:
        <input type="text" name="zip" /><br />
        <input type="submit" />
    </form>
</body>
</html>
