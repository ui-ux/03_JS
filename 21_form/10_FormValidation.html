<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 - Input Validation Example</title>
</head>
<body>
    <form>
        Login
        <!-- required="required" -->
        <input type="text" name="login" required="required" />
        <br />

        Password
        <input type="password" name="password" required="required" /><br />

        Email
        <!-- type="email" -->
        <input type="email" name="emailAddress" value="" /><br />

        Phone
        <!-- pattern="\d{3}-\d{2}-\d{2}" -->
        <input type="text" pattern="\d{3}-\d{2}-\d{2}" title="Формат телефона 000-00-00" name="emailAddress" value="" /><br />

        <input type="submit" />
    </form>
</body>
</html>
