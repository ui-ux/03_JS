<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True_False</title>
    <script>
      const boolTr = true;
      console.log(boolTr); // => true

      const boolFl = false;
      console.log(boolFl); // => false

      // return 'false'
      if (!undefined) {
        console.log("undefined => false");
      }

      if (!null) {
        console.log("null => false");
      }

      if (!0) {
        console.log("0 => false");
      }

      if (!-0) {
        console.log("-0 => false");
      }

      if (!NaN) {
        console.log("NaN => false");
      }

      if (!"") {
        console.log("'' => false");
      }

      // return 'true'
      const arr = [];
      if (arr) {
        console.log(typeof arr);
        console.log("[] => true");
      }

      const obj = new Object();
      if (obj) {
        console.log(typeof obj);
        console.log("{} => true");
      }

      const str = "string";
      if (str) {
        console.log(typeof str);
        console.log("string => true");
      }

      const num = 99;
      if (str) {
        console.log(typeof num);
        console.log("number => true");
      }
    </script>
  </head>
  <body></body>
</html>
