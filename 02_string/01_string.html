        let stringA = "hello";

        let numberD = 22;

        let numberE = 22;
        let numberJ = 33;
        let resultEplusJ = numberE + numberJ;
        console.log('resultEplusJ = numberE + numberJ = ' + resultEplusJ); // => 55
        console.log('resultEplusJ = numberE * numberJ = ' + numberE * numberJ); // => 726
        console.log('stringA - numberD = ' + stringA - numberD); // => NaN

        let ev = 'â‚¬';

        console.log(ev.length);         // => 1

        console.log(ev1);               // => ðŸ’™

        console.log(charTest.charCodeAt(0));  // => 84

        let hello = 'Hello, World';
        let hello2 = 'Hello, World';
        console.log(hello);                                                                 // => Hello, World
        console.log("first character in a string =>  " + hello.charAt(0));                  // => H
        console.log("last character in a string => " + hello.charAt(hello.length-1));       // => d
        console.log("last character in a string => "  + hello[hello.length-1]);             // => d
        console.log("2nd 3rd 4th characters => "  + hello.slice(1,4));                      // => ell
        console.log("last three characters => "  + hello.slice(-3));                        // => rld
        console.log("position of the first character r => "  + hello.indexOf("r"));         // => 9
        console.log("position l, starting from the 5th => "  + hello.indexOf("l", 5));      // => 10
        console.log("no substring 'zz' => "  + hello.indexOf("zz"));                        // => -1
        console.log("last character position l => " + hello.lastIndexOf("l"));              // => 9
        console.log("parsed into substrings => "  + hello.split("r"));                      // => Hello, Wo,ld     ___['Hello, Wo', 'ld']___
        console.log("replaces all occurrences of a substring => "  + hello.replace("l","L"));  // => HeLlo, World
        console.log("Upper case => "  + hello2.toUpperCase());                              // => HELLO, WORLD     ___return new strings___
        console.log("Lower case => "  + hello2.toLowerCase());                              // => hello, world     ___return new strings___
        console.log("character by index [0] => " + hello[0]);                               // => H

        // boolean functions ES6
        console.log("Beginning of a line with... => "  + hello.startsWith('Hell'));         // => true
        console.log("Ends with... => "  + hello.endsWith('orld'));                          // => true
        console.log("Includes... => " + hello.includes('orl'));                             // => true

        // ES2017
        // string completion functions
        console.log("padStart => " + hello.padStart(15));           // => '    Hello, World'
        console.log("padStart => " + hello.padStart(15, '*'));      // => '***Hello, World'
        console.log("padEnd => " + hello.padEnd(15));               // => 'Hello, World   '
        console.log("padEnd => " + hello.padEnd(15, '*'));          // => 'Hello, World***'

        // Space truncation functions
        console.log("remove spaces at the beginning and at the end => " + '  Hello, World  '.trim());   // => 'Hello, World'
        console.log("remove spaces at the beginning => " + '  Hello, World  '.trimStart());             // => 'Hello, World  '
        console.log("remove spaces at the end => " + '  Hello, World  '.trimEnd());                     // => '  Hello, World'

        console.log("concat => " + hello.concat('!!!'));            // => Hello, World!!!
        console.log("repeat => " + hello.repeat(2));                // => Hello, WorldHello, World
    </script>
