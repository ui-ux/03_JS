<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow functions</title>
    <script>
      sum = (x, y) => {
        console.log(x + y);
      };
      sum(5, 10); // => 15

      // or
      q = (x) => x * x;
      console.log(q(3)); //=> 9

      // or
      const abc = 11;
      sum2 = () => 22 + abc;
      console.log(sum2()); //=> 33

      // or
      f = (x) => {
        return { value: x };
      };
      console.log(f(12)); // => {value: 12}

      // or
      q = (x) => ({ value: x });
      console.log(q(42)); // => {value: 42}
    </script>
  </head>
  <body></body>
</html>
