    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arguments</title>
    <script>
        let x1;
        let x2;
        let res;
        let z1 = 10;
        let z2 = 11;
        let res2;

        function func(x1,x2){
            res = x1 + x2;
            console.log(res);
        }
        
        function func1(y1,y2){
            res2 = y1 + y2;
            console.log(res2);
        }
        
        function funcArgument(x1, x2) {
            console.log(x1);
            console.log(x2);
        }
        
        func(1,2);
        func1(z1,z2);
        funcArgument(12); // 2 param - undefined
        
    </script>
