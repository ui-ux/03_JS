<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recursion</title>
    <script>

        function sum(num){
            if (num === 0) {
                return 0;
            } else {
                return num + sum(--num);
            }
            
        }

        sum(4);
        
        let a =  sum(4);
        
        console.log(sum(4));
        console.log(a);
    </script>
</head>
