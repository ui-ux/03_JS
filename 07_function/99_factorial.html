<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
    <script>

        let input = prompt("enter number: ");
        input = parseInt(input);

        function factorial(x) {

            if (x <= 1)
                return 1;

            return x * factorial(x - 1);
        }

        console.log("factorial " + input + "! = " + factorial(input));

    </script>
</head>

</html>
