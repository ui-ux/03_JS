<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest parameters</title>
    <script>
      function sum(...numbers) {
        let result = 0;
        for (let number of numbers) {
          result += number;
        }
        return result;
      }

      console.log(sum(1, 2, 3, 4, 5)); // => 15
      console.log(sum(10, 20, 30)); // => 60
    </script>
  </head>
  <body></body>
</html>
