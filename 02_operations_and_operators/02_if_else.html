<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if and else</title>
    <script>
      let a = 11;
      if (a === 11) {
        console.log("a === 11");
      } else {
        console.log("a != 11");
      }

      if (a === 12) {
        console.log("a === 11");
      } else {
        console.log("a != 11");
      }
    </script>
  </head>
  <body></body>
</html>
