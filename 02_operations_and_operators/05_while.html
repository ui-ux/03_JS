<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
    <script>
      let counter = 0;
      while (counter < 10) {
        counter++;

        console.log(counter); // => 1_2_3_4_5_6_7_8_9_10
        // break; => 1
      }
    </script>
  </head>
  <body></body>
</html>
