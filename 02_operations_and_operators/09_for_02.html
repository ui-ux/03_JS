<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    let cars = ["BMW", "Volvo", "Saab", "Ford","WV"];
    let text = "";
    let i;
    
    for (i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
</script>

</html>
