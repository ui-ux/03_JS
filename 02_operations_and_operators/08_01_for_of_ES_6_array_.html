<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of</title>
    <script>
      let data = [1, 2, 3, 4, 5],
        sum = 0;
      for (let element of data) {
        console.log(element); // => 1_2_3_4_5
        //console.log(sum); // => 0_1_3_6_10
        sum += element;
      }
      console.log(sum); //=> 15
    </script>
  </head>
  <body></body>
</html>
