<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations</title>
    <script>
      // ??
      console.log(null ?? "text"); // => text
      console.log(undefined ?? "text"); // => text
      console.log(0 ?? "text"); // => 0
      console.log(1 ?? "text"); // => 1
      console.log("string" ?? "text"); // => string
      console.log(2 > 3 ?? "text"); // => false
      console.log(2 < 3 ?? "text"); // => true
    </script>
  </head>
  <body></body>
</html>
