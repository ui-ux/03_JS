<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if</title>
    <script>
      let i = 9;

      if (i === 9) {
        console.log("i = " + i); // => i = 9
      }

      if (0) {
        console.log("i = " + i); // => fail
      }

      if (1) {
        console.log("i = " + 1); // => 1
      }
    </script>
  </head>
  <body></body>
</html>
