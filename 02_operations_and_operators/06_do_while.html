<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do while</title>
    <script>
      let counter = 1;

      do {
        console.log(counter);
        counter++;
      } while (counter < 10); // => 1_2_3_4_5_6_7_8_9
      // while (false);

      console.log("---------------------------------");

      function arr(x) {
        let l = x.length,
          i = 0;
        console.log("x.lenght = " + x.length);

        if (l == 0) {
          console.log("empty");
        } else {
          do {
            console.log(x[i]);
          } while (++i < l);
        }
      }

      arr([1, 2, 3]);
      arr([]);
    </script>
  </head>
  <body></body>
</html>
