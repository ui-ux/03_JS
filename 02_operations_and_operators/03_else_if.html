<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>else if</title>
    <script>
      let a = +prompt("enter", "10");
      if (a === 11) {
        console.log("a === 11");
      } else if (a === 10) {
        console.log("a === 10");
      } else {
        console.log("a !== 10 && a !== 11");
      }
    </script>
  </head>
  <body></body>
</html>
