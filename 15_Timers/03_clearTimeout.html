<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearTimeout</title>
    <script>
        window.onload = function () {
            let timer = setTimeout(showMessage, 5000);
            let c = document.getElementById("btn-cancel");
        
        function showMessage() {
            alert("Hello world");
        }


        c.onclick = function () {
            // cancel delay
            clearTimeout(timer);
            console.log('cancel delay');
        }
    };
    </script>
</head>
<body>
    <p>The message will be displayed after 5 seconds</p>
    <a id="btn-cancel">cancel</a>
</body>
</html>
