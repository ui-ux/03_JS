<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check_property</title>
    <script>
      let o = { x: 1 };
      console.log("x" in o); // =>  true
      console.log(o.x !== undefined); // =>  true
      console.log("y" in o); // =>  false

      // undefined
      let u = { x: undefined };
      console.log("x" in u); // =>  true
      console.log(u.x !== undefined); // =>  false
      console.log(u.y !== undefined); // =>  true

      // hasOwnProperty
      let person = {
        name: "John",
        age: 30,
      };
      console.log(person); // => {name: 'John', age: 30}
      console.log(person.hasOwnProperty("name")); // =>  true
      console.log(person.hasOwnProperty("gender")); // =>  false

      // propertyIsEnumerable
      const person2 = {
        name: "John",
        age: 30,
        address: "123 Main Street",
      };
      console.log(person2); // => {name: 'John', age: 30, address: '123 Main Street'}

      Object.defineProperty(person2, "address", {
        // value: "123 Main Street",
        enumerable: false, // The address property will not be 'enumerable'
      });

      console.log(person2.propertyIsEnumerable("name")); // => true
      console.log(person2.propertyIsEnumerable("age")); // => true
      console.log(person2.propertyIsEnumerable("address")); // => false
    </script>
  </head>
  <body></body>
</html>
