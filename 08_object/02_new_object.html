<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>new object</title>
    <script>
        let point = new Object();
        point.x = 10;
        point.q = 25;
        point.y = "text";
        point.f = function () {
            console.log(point.x + point.q)
        };
        console.log("q = " + point.q);  // => q = 25
        point.f();                      // => 35

        point.k = new Object();
        point.k.l = "test_1";
        point.k.h = "test_2";
        console.log("point.k.l. = " + point.k.l);   // => point.k.l. = test_1

        // Or
        let human = {
            firstName: "Alex",
            secondName: "Jazun",
            age: 27,

            person: function() {
                console.log('method - function literal')
            },

        
            occupation: {
                company: "HKJGK",
                position: "developer"
            }
        };
        human.person();                 // => method - function literal
        console.log(human.firstName);   // => Alex
        console.log(human.occupation.company)  // => HKJGK
    </script>
</head>

<body>

</body>

</html>
