<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enumerated properties</title>
    <script>
      const obj = { a: 1, b: 2, c: 3 };

      for (const key in obj) {
        console.log(key, obj[key]);
      }

      const values = Object.values(obj);
      console.log(values); // => [1, 2, 3]

      const entries = Object.entries(obj);
      console.log(entries); // => [["a", 1], ["b", 2], ["c", 3]]

      // Object.keys(): This method returns an array containing the names of all the enumerated properties of the object.

      const personPrototype = { gender: "male" };
      const obj2 = Object.create(personPrototype);
      obj2.a1 = 1;
      obj2.b1 = 2;
      obj2.c1 = 3;
      for (const key in obj2) {
        console.log(key, obj2[key]);
      }
      const keys = Object.keys(obj2);
      console.log(keys); // =>: ["a", "b", "c"]

      // Object.getOwnPropertyNames - returns an array of the names of all properties of the object, including non-enumerated properties.
      const obj3 = {
        a: 1,
        b: 2,
      };

      // add a non-enumerable property through Object.defineProperty
      Object.defineProperty(obj3, "c", {
        value: 3,
        enumerable: false,
      });

      const propertyNames = Object.getOwnPropertyNames(obj3);
      console.log(propertyNames); // => ["a", "b", "c"]

      // Object.getOwnPropertySymbols() - returns an array of all character keys of the object.
      const sym1 = Symbol("key1");
      const sym2 = Symbol("key2");

      const obj4 = {
        [sym1]: "value1",
        [sym2]: "value2",
        a: 1,
      };

      const symbols = Object.getOwnPropertySymbols(obj4);
      console.log(symbols); // => [Symbol(key1), Symbol(key2)]

      // Reflect.ownKeys() returns an array of all object keys (including string and character keys), even if they are unenumerable.
      const sym5 = Symbol("key1");
      const obj5 = {
        [sym1]: "value1",
        a: 1,
      };

      Object.defineProperty(obj5, "b", {
        value: 2,
        enumerable: false,
      });

      const keys5 = Reflect.ownKeys(obj5);
      console.log(keys5); // => ['a', 'b', Symbol(key1)]
    </script>
  </head>
  <body></body>
</html>
