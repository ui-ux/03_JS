<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      let a = { name: 123, sname: 321 };
      console.log(a.name); // => 123
      console.log(a.sname); // => 321

      console.log(a.age); // => undefined
      console.log(a); // => {name: 123, sname: 321}
      a.age = 22;
      console.log(a); // => {name: 123, sname: 321, age: 22}

      a.age = 33;
      console.log(a); // => {name: 123, sname: 321, age: 33}

      // Object Comparison
      let obj1 = {};
      let obj2 = {};
      console.log(obj1 == obj2); // false
      let obj3 = a;
      let obj4 = a;
      console.log(obj3 == obj3); // true

      let person = {
        name: "NAME",
        sname: "SNAME",
        fname: "FNAME",
        good: function () {
          console.log("person.name = " + person.name); // => NAME
          console.log("this.sname = " + this.sname); // => SNAME
        },

        add: function (fname) {
          console.log("this.fname = " + this.fname); // => FNAME
          this.fname = fname;
          console.log("this.fname = " + this.fname); // => f_name
        },
      };
      person.good();
      person.add("f_name");
    </script>
  </head>
  <body></body>
</html>
