<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена изображений</title>
    <script>
        window.addEventListener("load", function () {
            var flag;
            document.getElementById("changeBtn").addEventListener("click", function () {
                if (flag) {
                    //смена изображения, приводит к обращению на
                    // сервер если изображение на загружено и не закешировано
                    document.getElementById("imgBtn").src = "img/button.jpg";
                }
                else {
                    document.getElementById("imgBtn").src = "img/button-hover.jpg";
                }
                flag = !flag;
            });

        })
    </script>
</head>
<body>
    <img id="imgBtn" src="img/button.jpg" alt="Button" />
    <button id="changeBtn">Change</button>
</body>
</html>
