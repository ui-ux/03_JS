<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка поддержки Canvas</title>
    <script>

        // Создание элемента и проверка наличия свойств у полученного объекта.
        function supports_canvas() {
            return !!document.createElement("canvas").getContext;
        }

        if (supports_canvas()) {
            document.write("Ваш браузер поддерживает элемент Canvas");
        }
        else {
            document.write("Ваш браузер НЕ поддерживает элемент Canvas");
        }
    </script>
</head>
<body>
</body>
</html>
