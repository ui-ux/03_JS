<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        var arr = [1, -1, 2, -2, 3];

        function isPositive(number) {
            return number > 0;
        }

        console.log(arr.every(isPositive));
        console.log(arr.some(isPositive));
    </script>
</body>
</html>
