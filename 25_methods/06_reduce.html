<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        const array1 = [1, 2, 3, 4];
        const reducer = (pre, next) => pre + next;

        console.log(array1.reduce(reducer));

        console.log(array1.reduce(reducer, 2));
    </script>
</body>
</html>
