<script>

    function Func(x,y){
        this.x = x;
        this.y = y;
       
    }

    // The prototype property will be available to all instances.
    Func.prototype.name = "first";
    console.log(Func.prototype);
    console.log(Func.prototype.name);


    Func.prototype.getTest = function(){
        return this.x * this.y;
    };


    let res = new Func(10,5);
    console.log(res.getTest());

    let res2 = new Func(1,5);
    console.log(res.getTest());

    // If you try to change the value that was inherited from the prototype, a copy of the property will be created in the object (the prototype property will not change).
    // The value in the prototype can only be changed through the operation
    // Func.prototype.name

    console.log(res.name);
    console.log(Func.prototype);
    
    res.name = "last";
    console.log(res.name);
    console.log(Func.prototype);

    Func.prototype.name = "last";
    console.log(res.name);
    console.log(Func.prototype);


    console.log(Func.prototype.constructor);
    let currentDate = new Date();
    console.log(currentDate);
    console.log(currentDate.constructor);




</script>
</html>
