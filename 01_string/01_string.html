<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
    <script>
        var a = "hello world";
        document.write(a + "<br/>");
        document.write("<br/>первый символ в string - " + a.charAt(0));
        document.write("<br/>последний символ  в string - " + a.charAt(a.length-1));
        document.write("<br/>последний символ  в string  -  "  + a[a.length-1]);
        document.write("<br/>2-й 3-й 4-й символы - "  + a.slice(1,4));
        document.write("<br/>позиция первого символа w - "  + a.indexOf("w"));
        document.write("<br/>позиция последнего символа l - "  + a.lastIndexOf("l"));
        document.write("<br/>разбирают на подстроки "  + a.split(" "));
        document.write("<br/>замещает все вхождения подстроки "  + a.replace("l","L"));
        document.write("<br/>замещает все вхождения подстроки "  + a.toUpperCase());
        document.write("<br/>символ по индесу [0] -  "  + a[0]);
    </script>
</head>
<body>

</body>
</html>
