<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WindowGeometry</title>
    <script>
        var Geometry = {};
        // In different browsers there are opposite methods and properties that perform similar operations.
         // For example, to get the X coordinate of the browser window in IE, you need to use the screenLeft property,
         // and in Mozilla - screenX.
         // In order to simplify the writing of cross-browser code, developers create special objects
         // like Geometry in this example.

         // screenLeft, screenX, innerWidth - properties of the window object specific to the browser version.
        if (window.screenLeft || window.screenLeft == 0) { // IE
            Geometry.getWindowX = function () { return window.screenLeft; };
            Geometry.getWindowY = function () { return window.screenTop; };
        }
        else if (window.screenX || window.screenX == 0) { //  Firefox
            Geometry.getWindowX = function () { return window.screenX; };
            Geometry.getWindowY = function () { return window.screenY; };
        }

        if (window.innerWidth) {
            Geometry.getViewportWidth = function () { return window.innerWidth; };
            Geometry.getViewportHeight = function () { return window.innerHeight; };
        }
        else if (document.documentElement && document.documentElement.clientWidth) { // IE6
            Geometry.getViewportWidth = function () { return document.documentElement.clientWidth; };
            Geometry.getViewportHeight = function () { return document.documentElement.clientHeight; };
        }


        document.write("X position " + Geometry.getWindowX() + "<br />");
        document.write("Y position " + Geometry.getWindowY() + "<br />");
        document.write("Height " + Geometry.getViewportHeight() + "<br />");
        document.write("Width " + Geometry.getViewportWidth() + "<br />");
    </script>
</head>
<body>

</body>
</html>
