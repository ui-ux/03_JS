<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .class1 {
            font-family: Tahoma;
            color: Blue;
        }

        .class2 {
            font-family: Courier New;
            color: Red;
        }
        #testDiv{
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        var div;

        window.onload = function () {
            document.getElementById("first").onclick = firstButtonHandler;
            document.getElementById("second").onclick = secondButtonHandler;
            div = document.getElementById("testDiv");
        };

        function firstButtonHandler() {
            // установка значения для атрибута class (присвоение CSS класса для элемента)
            div.className = "class1";
        }

        function secondButtonHandler() {
            div.className = "class2";
        }
    </script>
</head>
<body>
    <input id="first" type="button" value="First" />
    <input id="second" type="button" value="Second" />
    <div id="testDiv">
        Test Div
    </div>
</body>
</html>
