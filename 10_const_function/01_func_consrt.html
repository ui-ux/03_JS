<!--
A constructor function is a function that creates
     objects according to a specific template (class).
     Constructors must be called after the new operator.
     The new keyword creates an empty object, which in
     the constructor will be available through the this keyword.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script type="text/javascript">

        // Constructor function to create Point objects
        function Point(x, y) {
            this.x = x;
            this.y = y;
        }

        // Creating Three Instances of the Point Class
        let leftTop = new Point(0, 0);
        let topPoint = new Point(15, 30);
        let rightBottom = new Point(30, 30);

    
        console.log(leftTop.x + leftTop.y);
        console.log(topPoint.x + topPoint.y);
        console.log(rightBottom.x + rightBottom.y);
</script>
</html>
