<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checking Canvas Support</title>
    <style>
      body {
        background: #dddddd;
      }
      * {
        margin: 0;
        padding: 0;
      }

      #canvas {
        background: #ffffff;
        border: thin inset #aaaaaa;
        width: 600px;
        height: 300px;
      }
    </style>
    <script>
      window.onload = function () {
        let e = document.getElementById("support-canvas");

        // Creating an element and checking the properties of the resulting object

        function supports_canvas() {
          return !!document.createElement("canvas").getContext;
        }

        if (supports_canvas()) {
          e.innerHTML = "Your browser supports the Canvas element";
        } else {
          return (e.innerHTML =
            "Your browser does NOT support the Canvas element");
        }

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        context.font = "38px Arial";
        context.fillStyle = "cornflowerblue";
        context.strokeStyle = "blue";
        context.fillText(
          "Hello Canvas",
          canvas.width / 2 - 150,
          canvas.height / 2 + 15
        );
        context.strokeText(
          "Hello Canvas",
          canvas.width / 2 - 150,
          canvas.height / 2 + 15
        );
      };
    </script>
  </head>
  <body>
    <div id="support-canvas"></div>
    <canvas id="canvas" width="600" height="300"> Canvas not supported </canvas>
  </body>
</html>

<!-- 

--------------------------------------
    width   |   600     |   default 300
    height  |   600     |   default 150
-->
