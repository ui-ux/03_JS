<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function Rectangle(w, h) {
        this.width = w;
        this.height = h;
    }

    Rectangle.prototype.getArea = function () {
        return this.width * this.height;
    };

    // method override toString из Object
    Rectangle.prototype.toString = function () {
        return "Прямоугольник W:" + this.width + " H:" + this.height;
    };

    // method override valueOf из Object
    Rectangle.prototype.valueOf = function () {
        return this.getArea();
    };

    // method for checking equality of objects
    Rectangle.prototype.equals = function (otherObj) {
        if (this.width === otherObj.width && this.height === otherObj.height) {
            return true;
        }
        return false;
    };

    // objects have the same value
    var rect1 = new Rectangle(100, 200);
    var rect2 = new Rectangle(100, 200);

    // checking equality of objects using the equals method
    var res = rect1.equals(rect2);
    document.write("rect1 == rect2 -> " + res);

    var rect3 = rect1; // rect1 and rect3 links to the same object in memory
    res = rect3 == rect1;
    document.write("<br /><br />rect3 == rect2 -> " + res);
</script>
</html>
