<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
    <script>
        let prom = prompt("Enter", "10"); // OK  Cancel
        
        if(prom === null){
            console.log('prompt Cancel ' + prom);
        }
        
        else {
            console.log('prompt OK ' + prom);
        }
        
        console.log('prom = ' + prom); 
        
    </script>
</head>
<body>

</body>
</html>
