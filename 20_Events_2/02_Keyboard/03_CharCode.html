<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>События клавиатуры</title>
    <script>
        window.onload = function () {
            // The onkeypress event is used to handle printable character keys
            document.getElementById("main").onkeypress = function (e) {
                clear();
                print("alt = " + e.altKey);
                print("ctrl = " + e.ctrlKey);
                print("shift = " + e.shiftKey);
                print("charCode = " + String.fromCharCode(e.charCode)); // character code (transmitted during keypress event)
                print("keyCode = " + e.keyCode); // key code
            };

            function print(message) {
                document.getElementById("output").innerHTML += message + "<br />";
            }

            function clear() {
                document.getElementById("output").innerHTML = "";
            }
        }
    </script>
</head>
<body id="main">
    <p id="output"></p>
</body>
</html>
