<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        let a = +prompt("enter", "11"); // +
        switch(a){
            case 1:
            case 11:
            {
                console.log("1 && 11");
            }
                break;
            case 2: {
                console.log("2")
            }
                break;
            default: {
                console.log("default")
            }
        }
        
        // or

        let b = prompt("enter", "11");
        switch(b){
            case '1':
            case '11':
            {
                console.log("1 && 11");
            }
                break;
            case '2': {
                console.log("2")
            }
                break;
            default: {
                console.log("default")
            }
        }
    </script>
</head>
<body>

</body>
</html>
