<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        var a = prompt("enter", "10");
        switch(a){
            case "1":
            case"11":

            {
                document.write("1 + ");
            }
                break;
            case "2": {
                document.write("2")
            }
                break;
            default: {
                document.write(" no enter gud")
            }
        }
    </script>
</head>
