<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ternary</title>
    <script>

        let a = 1, b = 2, c = -5, max = 0;

        max = a > b ? c = a : c = b; // first c = a, and only then max = c

        // or
        // max = (a > b) ? (c = a) : (c = b);

        console.log(max);

    </script>
</head>
