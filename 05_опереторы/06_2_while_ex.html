<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>
        let str = "Guess the intended color with five attempts.";

        let maxAttempt = 5;   // Allowed number of attempts
        let attempt = 0;      // Attempt Counter
        let color = "red";    // Color

        let valueColor;

        while (attempt < maxAttempt) {
            attempt++;

            valueColor = prompt(str + "Attempt" + attempt, "");

            if (valueColor == null) {
                break;
            }

            if (valueColor !== color) {
                str = "You did not guess";
                console.log(str);
                continue;
            }

            console.log("Congratulations, you guessed right with " + attempt + " attempt");
            break;
        }

        console.log("End");
    </script>
</head>

</body>
</html>
