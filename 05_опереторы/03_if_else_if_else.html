<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else if </title>
    <script>
        let a = +prompt("enter", "10");
        if (a === 11){
            console.log('a === 11');
        }
        else if (a === 10){
            console.log('a === 10');
        }
        else{
            console.log("a !== 10 && a !== 11");
        }
    </script>
</head>
<body>

</body>
</html>
