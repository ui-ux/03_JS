<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
    <script>
        var a = prompt("enter", "10");
        if (a == 11){
            document.write(a)
        }
        else {
            document.write(a)
        }
    </script>
</head>

</html>
