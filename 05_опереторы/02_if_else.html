<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
    <script>
        let a = +prompt("enter", "11"); // +
        if (a === 11) {
            console.log('a === 11');
        }
        else {
            console.log('a != 11');
        }
        

        let b = prompt("enter", "11");
        if (b == 11) {
            console.log('b == 11');
        }
        else {
            console.log('b !== 11');
        }
        

        let c = prompt("enter", "11");
        if (c === 11) {
            console.log('c == 11');
        }
        else {
            console.log('c !== 11');
        }
    </script>
</head>
<body>

</body>
</html>
