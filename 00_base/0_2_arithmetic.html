<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arithmetic</title>
    <script>
        let a = 23;
        let b = 4;
        console.log('result = ' + a + b); //234
        console.log('result = ' + (a + b));
        console.log('result = ' + +a + +b);

        console.log('result = ' + a - b); // ?? NaN
        console.log('result = ' + (a - b));
        console.log('result = ' + a * b);
        console.log('result = ' + a / b);
        console.log('result = ' + a % b);

        let i = 4;
        console.log("i++ = " + i++); //Postfix increment

        let s = 4;
        console.log("++s = " + ++s); //Prefix increment

        let f = 4;
        console.log("f-- = " + f--); // Postfix decrement

        let h = 4;
        console.log("--h = " + --h); // Prefix decrement

        let q = -7; // Unary minus (-)
        console.log("q = " + (q));
        let result_q = -q;
        console.log("result_q = " + (result_q));

        let w = -7; // Unary plus (+)
        console.log("w = " + (w));
        let result_w = +w;
        console.log("result_w = " + (result_w));

        let t = "9"; // Unary plus (+)
        console.log("t = " + (typeof t));
        let result_t = +t;
        console.log("result_t = " + (typeof result_t));


        /*
            +=, -=, *=, /=
        */

        let y = 3;
        y += 2;
        console.log("+= " + (y));

        let u = 3;
        u -= 2;
        console.log("-= " + (u));

        let p = 3;
        p *= 2;
        console.log("*= " + (p));

        let o = 3;
        o /= 2;
        console.log("/= " + (o));

        let m = 3;
        m %= 2;
        console.log("%= " + (m));


        /*
            <, >, <=, >=
        */

        let nn = 10;
        let mm = 20;
        let nn_mm = nn > mm;
        let nn_mm_2 = nn < mm;

        console.log(' > ' + nn_mm);
        console.log(' < ' + nn_mm_2);

        let nn_text = 'tehdhdy';
        let mm_text = 'itiiyyui';
        let mm_nn_text = nn_text > mm_text;
        console.log(' text > ' + mm_nn_text );


        let minText = 'a';
        let minNumber = 8;
        let mm_nn_text_number;
        mm_nn_text_number = 1 <= 'a';
        console.log(mm_nn_text_number);

        /*
        
        AND (&&):
                    true  && true = true
                    false && true = false
                    true  && false = false
                    false && false = false
        
        OR (||):
                    true  || true = true
                    false || true = true
                    true  || false = true
                    false || false = false
        
        */

        let num_3 = 3;
        let num_4 = 4;
        let num_res = num_3 > 0 ||  num_4 >= 4;
        console.log(num_res);
    </script>
</head>
<body>

</body>
</html>
