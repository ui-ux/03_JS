<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable</title>
    <script>
        var a; // default undefined
        console.log('var a = ' +  a);

        var b = 1;
        console.log('var b = ' +  b);


        console.log('var c = ' +  c);
        var c = 1;

        let s;
        console.log('let s = ' +  s);

        let d = 2;
        console.log('let d = ' +  d);


        console.log('let f = ' +  f);
        let f = 2;

        console.log('const g = ' +  g);
        const g = 2;

        // let, const Cannot access 'f' before initialization
    </script>
</head>
<body>

</body>
</html>
