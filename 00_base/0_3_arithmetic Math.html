<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        console.log(Math.pow(2, 5)); // => 32 (2 to the power of 5)
        console.log(Math.round(0.6)); // => 1 (rounds to the nearest integer)
        console.log(Math.ceil(0.2)); // => 1 (rounds up to the nearest integer)
        console.log(Math.floor(0.6)); // => 1 (rounds down to the nearest integer)
        console.log(Math.abs(-7)); // => 7 (absolute value)
        console.log(Math.max(7, 2, 5)); // => 7 (max)
        console.log(Math.min(7, 2, 5)); // => 2 (min)
        console.log(Math.random()); // => x (pseudo-random number 0 < x < 1)
        console.log(Math.PI); // =>  (PI)
        console.log(Math.E); // =>  (e - base of natural logarithm)
        console.log(Math.sqrt(81)); // => 9 (square root)
        console.log(Math.pow(27, 1/3)); // => 3 (cubic root)
        console.log(Math.sin(30)); // => (sin)
        console.log(Math.log(10)); // => (natural logarithm)
        console.log(Math.log(100)/Math.LN10); // 2 => (decimal logarithm)
        console.log(Math.log(16)/Math.LN2); // 4 => (binary logarithm)
        console.log('-----------');

        // ES6
        console.log(Math.cbrt(27)); // => 3 (cubic root)
        console.log(Math.hypot(3, 4)); // => 5 (square root of the sum of squares of all arguments)
        console.log(Math.log10(100)); // => 2 ((decimal logarithm))
        console.log(Math.log2(32)); // => 5 // => (binary logarithm)

        console.log(Math.log1p(x)); // natural logarithm (1+x), accurate for very small x
        console.log(Math.expm1(x)); // Math.exp(x)-1; inversion Math.log1p()
        console.log(Math.sign(x)); // -1, 0 or 1 for arguments <, == or > 0
        console.log(Math.imul(2,3)); // 6 optimized multiplication of 32-bit integers
        console.log(Math.clz32(0xf)); // => 28 number of leading zero bits in a 32-bit integer
        console.log(Math.trunc(3.9)); // => 3 converts to an integer, discarding the fractional part
        console.log(Math.fround(x)); // Rounds up to the nearest 32-bit floating point number
        console.log(Math.sinh(x));
        console.log(Math.asinh(x));
    </script>
</head>
<body>

</body>
</html>
