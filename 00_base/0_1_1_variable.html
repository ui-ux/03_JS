<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable</title>
    <script>
        let global = "Global variable";

        function f() {
            let local = "Local variable";

            console.log(global); // => Global variable
            console.log(local); // => Local variable
        }

        f();
        console.log(global); // => Global variable
        console.log(local); // => ERROR: Attempting to access a local variable from outside the body of the function f()
    </script>
</head>
<body>

</body>
</html>
