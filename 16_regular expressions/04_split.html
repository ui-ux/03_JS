<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>split</title>
    <script>

        // split() - splits a string into an array of substrings according to a regular expression
        let text = "test-А123test-B123test-C111test-D567";
        let res = text.split(/\d\d\d/g);
        console.log(res);   // => array ['test-А', 'test-B', 'test-C', 'test-D', '']

    </script>
</head>
<body>

</body>
</html>
