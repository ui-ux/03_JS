<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace</title>
    <script>
        // replace() - performs a search operation with a replacement

        let text = "Example 123 Test  987 String";
        let pattern = /\d\d\d/g; // g - global search - all occurrences, not just the first
        let result = text.replace(pattern, " 321 ");
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
