<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <script>
        // search () - returns the index of the first character found
        // substrings by pattern or -1 if the substring is not found
        var text = "Line 123 for example testing";
        var pattern = /\d\d\d/;
        var firstIndex = text.search(pattern);
        console.log("Substring found by index " + firstIndex);
    </script>
</head>
<body>

</body>
</html>
