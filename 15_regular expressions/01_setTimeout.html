    <title>setTimeout</title>
    <script>
        window.onload = function(){
            setTimeout(Func,5000);

            function Func(){
                var e = document.getElementById("main");
                e.innerHTML = " test end test"
            }


            // второй вариант запуска
            //setTimeout(function () {

        };

    </script>
</head>
<body>

        Test
    </div>
</body>
</html>
