<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <script>
        // search() - возвращает индекс первого найденного символа
        // подстроки по шаблону или -1 если подстрока не найдена
        var text = "Строка 123 для тестирования примера.";
        var pattern = /\d\d\d/;
        var firstIndex = text.search(pattern);
        document.write("Подстрока найдена по индексу " + firstIndex);
    </script>
</head>
<body>

</body>
</html>
