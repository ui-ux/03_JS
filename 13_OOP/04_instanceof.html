<!--
    instanceof - оператор для проверки типа объекта
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof</title>
</head>
<body>

</body>
    <script>
        var x = new Array(10);
        if (x instanceof String) {
            console.log("x is string");
        }

        if (x instanceof Object) {
            console.log("x is array");
        }
    </script>
</html>
