<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>

</body>
    <script>
        var test = "hello";
        document.write(typeof test); // аналог GetType() в C#
        document.write("<br />");

        var test2 = 123;
        document.write(typeof test2);
        document.write("<br />");

        var test3 = true;
        document.write(typeof test3);
        document.write("<br />");

        var test4 = new Array();
        document.write(typeof test4);
        document.write("<br />");

        var test5 = new Date();
        document.write(typeof test5);
        document.write("<br />");

        document.write(typeof test5.toString);
        document.write("<br />");
    </script>
</html>
