<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encapsulation</title>
</head>
<body>

</body>
<script>
    // Encapsulation - hiding and implementing object data

    function MyClass(){
        var privateM = function(){
            console.log("Private method")
        }

        this.publicM = function(){
            console.log("Public method")
        };

        privateM();

    };

    let obj = new MyClass();

    obj.publicM();
    obj.privateM (); // !!!
</script>
</html>
