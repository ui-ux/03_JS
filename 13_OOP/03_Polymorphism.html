<script>
    function Animals(name){
        this.name = name;
        this.foods = function(){
            this.fds = prompt("Enter food", "meat");
            console.log("this.name = " + this.name + "this.fsd = " + this.fds);

        }
    }
    var animals = new Animals("Dgek");
    animals.foods();

    function Cat(name){
        this.name = name;
        this.foods = function(){
            // overriding a method from a base constructor function(override).
            this.fds = prompt("Enter", "milk");
            console.log("this.name 1 = " + this.name + "this.fsd 1= " + this.fds);

        }
    }

    Cat.prototype = animals;

    var cats = new Cat("Myrchik");
    cats.foods();

</script>
