<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete handler DOM Level 2</title>
    <script>
        window.onload = function () {

            var btn1 = document.getElementById("button1");
            var btn2 = document.getElementById("button2");

            if (btn1.addEventListener)
            {
                btn1.addEventListener("click", handler, false);
                btn2.addEventListener("click", removeHandler, false);
            }

            function handler() {
                console.log("Button Click Event Handler");
            }

            function removeHandler() {
                // remove handler handler from button with id button1
                btn1.removeEventListener("click", handler, false);
            }
        }
    </script>
</head>
<body>
    <input id="button1" type="button" value="button" />
    <input id="button2" type="button" value="Delete handler" />
</body>
</html>
