<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработчик как свойство</title>
    <script>
        window.onload = loadHandler;

        function loadHandler() {
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");

            // handler as an anonymous function
            p1.onclick = function () { alert("hello") }; // Unobtrusive JS

            // handler as another function from this script
            p2.onclick = clickHandler;
        }

        function clickHandler() {
            alert("hello");
        }
    </script>
</head>
<body>
    <p id="p1">
        click me!
    </p>
    <p id="p2">
        click me!
    </p>
</body>
</html>
