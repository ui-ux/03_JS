<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null undefined</title>
    <script>
        let nameUndefined = undefined;
        // undefined
        // null
        // 0
        // -0
        // Nan
        // ""

        // will be return nameUndefined

        if (nameUndefined) {
            console.log('if');
        }
        else {
            console.log(nameUndefined);
        }

        let nameNull = null;
        console.log(typeof(nameNull)); // => object
        console.log(typeof(nameUndefined)); // => undefined

        console.log(nameNull == nameUndefined); // => true
        console.log(nameNull === nameUndefined); // = > false


    </script>
</head>
<body>
    
</body>
</html>
