<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest synchronous request</title>
    <script>
        window.onload = function () {

            document.getElementById("btnGet").onclick = function () {

                var xhr = new XMLHttpRequest();
                // Creating an object for an HTTP request

                xhr.open("GET", "testfile.html", false);
                // Configure an object to send a synchronous GET request

                xhr.send();
                // Sending a request because the request is synchronous

                document.getElementById("output").innerHTML += xhr.responseText;
                // responseText - response text received from the server
            }
        }
    </script>
</head>
<body>
<input id="btnGet" type="button" value="Get Info" />
<p id="output"></p>
</body>
</html>
