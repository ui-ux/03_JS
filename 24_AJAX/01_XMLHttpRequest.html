<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest синхронный запрос</title>
    <script>
        window.onload = function () {

            document.getElementById("btnGet").onclick = function () {

                var xhr = new XMLHttpRequest();
                // Creating an object for an HTTP request

                xhr.open("GET", "http://jsonplaceholder.typicode.com/posts", false);
                // Configure an object to send a synchronous GET request

                xhr.send();
                // Sending a request because the request is synchronous

                
                // responseText - response text received from the server

                var arr = JSON.parse(xhr.responseText);
                //console.log(arr);
                
                let allArr = [];
                for (var i = 0; i < arr.length; i++){ 
                    const obj = arr[i];
                    this.allArr += allArr.push(obj.title);
                }
                console.log(allArr);

                let res = allArr.join("<br/>");
                document.getElementById("output").innerHTML = allArr;
                document.getElementById("result").innerHTML = res;
            }
        }
    </script>
</head>
<body>
<input id="btnGet" type="button" value="Get Info" />
<p id="output"></p>
<p id="result"></p>
</body>
</html>
