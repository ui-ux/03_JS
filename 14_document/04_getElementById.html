<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
    <script>
        window.onload = function(){
            var test = document.getElementById("text");
            test.innerHTML = " test text"
        }
    </script>
</head>
<body>
    <p id="text"></p>
</body>
</html>
