<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods</title>
    <script>
        // Methods for working with the DOM
         // appendChild - add a child
         // insertBefore - add an element before the specified
         // removeChild - remove an item
         // replaceChild - replace one element with another

        window.onload = function () {
            var div1 = document.getElementById("div1");

            var p1 = document.createElement("p");
            p1.innerHTML = "Paragraph 1";
            div1.appendChild(p1);

            var p2 = document.createElement("p");
            p2.innerHTML = "Paragraph 2";
            document.body.insertBefore(p2, div1);
        }
    </script>
</head>
<body>
    <div id="div1" style="border:solid 1px red; padding:10px; margin:10px;">
    </div>
</body>
</html>
