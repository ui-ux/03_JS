<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>childNodes</title>
    <script>
        window.onload = function () {

            var e = document.getElementById("list");

            // childNodes - getting all child nodes
            for (let i = 0; i < e.childNodes.length; ++i) {
                let temp = e.childNodes[i];

                // if the found node is not an element then skip it
                if (temp.nodeType != 1) {
                    continue;
                }

                e.childNodes[i].style.color = "red";
            }
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
