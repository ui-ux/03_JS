<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParentNodes</title>
    <script>
        window.onload = function(){
            var e = document.getElementById("test2");
            var d = document.getElementById("list");
            console.log(e.parentNode);
            e.parentNode.style.color = "red";
            d.firstChild.style.backgroundColor = "yellow";
            d.lastChild.style.backgroundColor = "grey";

/*
            nextSibling - getting the next node that is at the same level as the current
            (nodes share a parent node)
            e.nextSibling.style.color = "red";

            previousSibling - getting the previous node that is on par with the current
            e.previousSibling.style.color = "green";
*/
        }
    </script>
    <style>

    </style>
</head>
<body>
<ul id="list"><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>
    <div>
        <div>
            test 1
            <div>
                test 2
                <div id="test2">
                    test 3
                </div>
            </div>
        </div>
        <div>
            test 4
        </div>
    </div>
</body>
</html>
