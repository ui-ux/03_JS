<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с узлами DOM</title>
    <script type="text/javascript">
        function selectFirstChild() {
            var list = document.getElementById("list");
            // Getting the first child in a list
            var child = list.firstChild;
            if (child != null) {
                // adding the style = "color: red" attribute for the selected item
                child.setAttribute("style", "color:red;");
            }
        }

        function selectLastChild() {
            var list = document.getElementById("list");
            // Getting the last child in a list
            var child = list.lastChild;
            if (child != null) {
                child.setAttribute("style", "color:red;");
            }
        }

        var node = null;

        function selectNextNode() {
            resetColor();
            if (node == null) {
                var list = document.getElementById("list");
                node = list.firstChild;
                node.setAttribute("style", "color:green");
                return;
            }
            // Getting the next element that are in the tree at the same level
            node = node.nextSibling;
            if (node != null) {
                node.setAttribute("style", "color:green");
            }
        }

        function selectPrevNode() {
            resetColor();
            if (node == null) {
                var list = document.getElementById("list");
                node = list.lastChild;
                node.setAttribute("style", "color:green");
                return;
            }
            // Getting the previous item that are in the tree at the same level
            node = node.previousSibling;
            if (node != null) {
                node.setAttribute("style", "color:green");
            }
        }

        function resetColor() {
            var liList = document.getElementsByTagName("li");
            for (var i = 0; i < liList.length; i++) {
                liList[i].setAttribute("style", "color:black");
            }
        }

        function createNewChild() {
            var list = document.getElementById("list");
            // create li element
            var item = document.createElement("li");
            item.innerHTML = "NEW ITEM";
            // add the created item at the end
            list.appendChild(item);
        }

        function removeLastChild() {
            var list = document.getElementById("list");
            var item = list.lastChild;
            if (item != null) {
                // delete selected item from tree
                list.removeChild(item);
            }
        }

        function createNewChildAtStart() {
            var list = document.getElementById("list");
            var item = document.createElement("li");
            item.innerHTML = "NEW ITEM";
            if (list.firstChild != null) {
                // insert an element before a given element
                list.insertBefore(item, list.firstChild);
            }
        }
    </script>
</head>
<body>
    <ul id="list"><li>List Item 1</li><li>List Item 2</li><li>List Item 3</li><li>List Item 4</li><li>List Item 5</li></ul>
    <br />
    <input type="button" onclick="selectFirstChild()" style="width: 210px;" value="Select first item" /><br />
    <input type="button" onclick="selectLastChild()" style="width: 210px;" value="Select last item" /><br />
    <input type="button" onclick="selectNextNode()" style="width: 210px;" value="Select next item" /><br />
    <input type="button" onclick="selectPrevNode()" style="width: 210px;" value="Select previous item" /><br />
    <input type="button" onclick="createNewChild()" style="width: 210px;" value="Add item" /><br />
    <input type="button" onclick="removeLastChild()" style="width: 210px;" value="Delete item" /><br />
    <input type="button" onclick="createNewChildAtStart()" style="width: 210px;" value="Add to top" /><br />
</body>
</html>
