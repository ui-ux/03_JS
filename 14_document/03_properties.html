    <script>

        // cookie - The property allows you to read and write cookies
        console.log("cookie " + document.cookie);

        // lastModified - last modified date of document
        console.log("lastModified: " + document.lastModified);

        // location - deprecated URL property synonym
        console.log("location: " + document.location);

        // referrer - address of the document containing the link that led to the current page
        console.log("referrer: " + document.referrer);

        // title - title tag content
        console.log("title: " + document.title);

        // anchors - an array of anchors (named document positions) - <a> tags with the name attribute
        // document.write("anchors: " + document.anchors[0].name");

        // forms - array of HTML document forms
        console.log(document.forms);
        console.log(document.forms.namedItem);

        // images - an array of HTML document images
        console.log(document.images);

        // links - array of HTML document links
        console.log(document.links);

    </script>
