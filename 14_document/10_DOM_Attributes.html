<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
    <script>
        window.onload = function () {
            var a1 = document.getElementById("a1");
            var a2 = document.getElementById("a2");
            var a3 = document.getElementById("a3");

            // attribute setting
            a1.setAttribute("href", "https://www.w3schools.com/jsref/prop_node_parentnode.asp");

            // delete attribute
            a2.removeAttribute("href");

            // attribute reading
            alert(a3.getAttribute("href"));
        }
    </script>
</head>
<body>
    <a id="a1">Text a1</a>
    <a id="a2" href="https://www.w3schools.com/jsref/prop_node_parentnode.asp">Text a2</a>
    <a id="a3" href="https://www.w3schools.com/jsref/prop_node_parentnode.asp">Text a3</a>
</body>
</html>
