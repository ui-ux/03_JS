    <script>
        var sc = prompt("Enter", "10");
        document.write(sc);

        alert(sc);


        var confirm = confirm("Вы уверены?");
        //document.write(confirm);
        console.log(confirm);
        if(confirm ==true){

        switch (confirm){

            }

            case false :
            {
                document.write("<br/> cancel ");
            }
                break;
        }
    </script>
